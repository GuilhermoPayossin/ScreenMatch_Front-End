<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/home.css">
    <title>Screenmatch</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header-page">
            <select class="selecao" data-categorias>
                <option value="todos">Todas as Categorias</option>
                <option value="comédia">Comédia</option>
                <option value="ação">Ação</option>
                <option value="crime">Crime</option>
                <option value="drama">Drama</option>
                <option value="aventura">Aventura</option>
                <option value="animação">Animação</option>
            </select>
            <div class="header-logo">
                <a href="http://127.0.0.1:5501/index.html"><img src="./img/logo.png" alt="Logo Screenmatch"></a>
            </div>

            <nav class="header-menu">
                <ul>
                    <span class="material-symbols-outlined">
                        search
                    </span>
                    <span class="material-symbols-outlined">
                        notifications
                    </span>
                    
                    <span class="material-symbols-outlined">
                        account_circle
                    </span>
                </ul>
            </nav>
        </header>
    </div>

    <main>
        <section data-name="lancamentos" class="section-lancamentos">
            <h1>Lançamentos Mais Recentes </h1>
        </section>
        <section data-name="top5" class="section-populares">
            <h1>Titulos populares no ScreenMatch</h1>
        </section>
        <section data-name="series" class="section-todos">
            <h1>Todos os Titulos no ScreenMatch</h1>
        </section>
        <section data-name="categoria" class="hidden pesquisa">
            <h2>Titulos no ScreenMatch</h2>
        </section>
    </main>
    <script src="./scripts/index.js" type="module"></script>
</body>

</html>
